<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }
        header a:hover {
            color: #e50914;
        }
        .container {
            padding: 20px 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .card img:hover {
            transform: scale(1.05);
        }
        h2 {
            margin-top: 40px;
            color: #e5e5e5;
        }
        button {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <a href="/">Netflix Clone</a>
            <a href="{% url 'movies:search' %}">Search</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <span>Hello, {{ user.username }}!</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
